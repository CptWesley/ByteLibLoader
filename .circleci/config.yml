version: 2
jobs:
  docker-alpine:
    docker:
      - image: microsoft/dotnet:2.1-sdk-alpine
    steps:
      - checkout
      - run:
          name: Dependencies
          command: |
                   cd src
                   dotnet restore
      - run:
          name: Tests
          command: |
                   cd src
                   dotnet test ByteLibLoader.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=bin/
  docker-debian:
    docker:
      - image: microsoft/dotnet:2.1-sdk-stretch
    steps:
      - checkout
      - run:
          name: Dependencies
          command: |
                   cd src
                   dotnet restore
      - run:
          name: Tests
          command: |
                   cd src
                   dotnet test ByteLibLoader.Tests /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=bin/
workflows:
  version: 2
  test-alpine:
    jobs:
      - docker-alpine
  test-debian:
    jobs:
      - docker-debian
